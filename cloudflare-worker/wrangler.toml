# Cloudflare Worker Configuration for SkyLine

name = "skyline-openrouter-proxy"
main = "worker.js"
compatibility_date = "2024-01-01"
workers_dev = true

# KV Namespace for rate limiting
[[kv_namespaces]]
binding = "RATE_LIMIT_KV"
id = "c53a461125d946f69d6a49c043cf8a3b"

# Environment variables (non-secret)
[vars]
APP_URL = "https://skyline.app"

# Secrets (set with: wrangler secret put OPENROUTER_API_KEY)
# OPENROUTER_API_KEY = "your-key-here" # DO NOT commit this - use wrangler secret put
